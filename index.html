<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colección de Cómics</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Colección de Cómics</h1>

<h2>Series y Tomos Únicos</h2>
<table id="collectionTable">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Precio</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>
<button class="button" onclick="addComic()">Añadir Serie/Tomo Único</button>
<div class="total" id="totalPrice">Total: 0€</div>

<!-- Ficha de Serie en ventana modal -->
<div id="seriesModal" style="display:none;">
    <h2 id="seriesTitle"></h2>
    <table id="seriesTable">
        <thead>
            <tr>
                <th>Número</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <button class="button" onclick="addSeriesComic()">Añadir Número</button>
    <button class="button" onclick="closeModal()">Cerrar</button>
    <div class="total" id="seriesTotalPrice">Total: 0€</div>
</div>

<script src="script.js"></script>
</body>
</html>
