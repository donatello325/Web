<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colección de Cómics</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="header">
    <h1>Colección de Cómics</h1>
</div>

<div class="container">
    <!-- Menú desplegable para cambiar el color del fondo del encabezado principal -->
    <label for="colorPickerHeader">Cambiar color de fondo del encabezado principal:</label>
    <select id="colorPickerHeader" onchange="changeHeaderColor('header', 'headerColor', 'colorPickerHeader')">
        <option value="white">Blanco</option>
        <option value="lightgray">Gris Claro</option>
        <option value="lightblue">Azul Claro</option>
        <option value="lightgreen">Verde Claro</option>
        <option value="lightpink">Rosa Claro</option>
        <option value="lightyellow">Amarillo Claro</option>
    </select>

    <!-- Encabezado para la tabla principal -->
    <div id="mainTableHeader" style="padding: 20px; text-align: center; margin-top: 20px;">
        <h2>Series y Tomos Únicos</h2>
    </div>

    <!-- Menú desplegable para cambiar el color del fondo del encabezado de la tabla principal -->
    <label for="colorPickerTable">Cambiar color de fondo del encabezado de la tabla principal:</label>
    <select id="colorPickerTable" onchange="changeHeaderColor('mainTableHeader', 'tableHeaderColor', 'colorPickerTable')">
        <option value="white">Blanco</option>
        <option value="lightgray">Gris Claro</option>
        <option value="lightblue">Azul Claro</option>
        <option value="lightgreen">Verde Claro</option>
        <option value="lightpink">Rosa Claro</option>
        <option value="lightyellow">Amarillo Claro</option>
    </select>

    <!-- Tabla principal -->
    <table id="collectionTable">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Tipo</th>
                <th>Precio</th>
                <th>Nota</th>
                <th>Estado</th>
                <th>Lectura</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <button class="button" onclick="addComic()">Añadir Serie/Tomo Único</button>

    <!-- Precio total y número total de cómics -->
    <div class="total">
        <div id="totalPrice">Total: 0€</div>
        <div id="totalComicCount">Total de cómics: 0</div>
    </div>

    <!-- Modal para las series -->
    <div id="seriesModal" style="display:none;">
        <div id="seriesHeader" style="padding: 20px; text-align: center;">
            <h2 id="seriesTitle">Título de la Serie</h2>
        </div>

        <!-- Menú para cambiar el color del encabezado de la serie -->
        <label for="colorPickerSeries">Cambiar color de fondo del encabezado de la serie:</label>
        <select id="colorPickerSeries" onchange="changeSeriesHeaderColor()">
            <option value="white">Blanco</option>
            <option value="lightgray">Gris Claro</option>
            <option value="lightblue">Azul Claro</option>
            <option value="lightgreen">Verde Claro</option>
            <option value="lightpink">Rosa Claro</option>
            <option value="lightyellow">Amarillo Claro</option>
        </select>

        <!-- Tabla de los cómics de la serie -->
        <table id="seriesTable">
            <thead>
                <tr>
                    <th>Número</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Nota</th>
                    <th>Lectura</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button class="button" onclick="addSeriesComic()">Añadir Número</button>
        <button class="button" onclick="closeModal()">Cerrar</button>

        <!-- Precio total y conteo de cómics de la serie -->
        <div class="total">
            <div id="seriesTotalPrice">Total: 0€</div>
            <div id="seriesComicCount">Número de cómics: 0</div>
        </div>
    </div>
</div>

<script src="script.js"></script>

<!-- JavaScript para cambiar y cargar los colores de los encabezados -->
<script>
    function changeHeaderColor(headerId, storageKey, pickerId) {
        const colorPicker = document.getElementById(pickerId);
        const header = document.getElementById(headerId);
        const selectedColor = colorPicker.value;

        header.style.backgroundColor = selectedColor;
        localStorage.setItem(storageKey, selectedColor);
    }

    function changeSeriesHeaderColor() {
        const colorPicker = document.getElementById('colorPickerSeries');
        const seriesHeader = document.getElementById('seriesHeader');
        const selectedColor = colorPicker.value;
        const seriesTitle = document.getElementById('seriesTitle').innerText;

        seriesHeader.style.backgroundColor = selectedColor;
        localStorage.setItem(`seriesHeaderColor_${seriesTitle}`, selectedColor);
    }

    function loadHeaderColors() {
        const headers = [
            { id: 'header', storageKey: 'headerColor', pickerId: 'colorPickerHeader' },
            { id: 'mainTableHeader', storageKey: 'tableHeaderColor', pickerId: 'colorPickerTable' }
        ];

        headers.forEach(({ id, storageKey, pickerId }) => {
            const savedColor = localStorage.getItem(storageKey);
            if (savedColor) {
                const header = document.getElementById(id);
                const colorPicker = document.getElementById(pickerId);

                header.style.backgroundColor = savedColor;
                colorPicker.value = savedColor;
            }
        });
    }

    loadHeaderColors();
</script>

</body>
</html>
