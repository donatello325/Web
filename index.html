<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Colección de Cómics</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Mi Colección de Cómics</h1>
    <button id="add-comic-btn">Añadir Cómic</button>
  </header>
  <main>
    <table id="comics-table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Tipo</th>
          <th>Formato</th>
          <th>Precio</th>
          <th>Nota</th>
          <th>Estado</th>
          <th>Lectura</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="comics-list">
      </tbody>
    </table>
    <div id="totals">
      <p id="total-price">Total en Euros: €0</p>
      <p id="total-count">Total de Cómics: 0</p>
    </div>
  </main>
  
  <!-- Modal para añadir y editar cómic -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" id="close-modal">&times;</span>
      <form id="comic-form">
        <h3 id="modal-title">Añadir Cómic</h3>
        
        <label for="comic-name">Nombre:</label>
        <input type="text" id="comic-name" required>

        <label for="comic-type">Tipo:</label>
        <input type="text" id="comic-type" placeholder="Cómic o Manga" required>

        <label for="comic-format">Formato:</label>
        <input type="text" id="comic-format" placeholder="Serie o Tomo Único" required>

        <label for="comic-price" class="price-label">Precio:</label>
        <input type="number" id="comic-price" min="1" max="1000" class="price-input">

        <label for="comic-note" class="note-label">Nota:</label>
        <input type="number" id="comic-note" min="0" max="10" class="note-input">

        <button type="submit">Guardar</button>
      </form>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
