<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título de la Página</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script> <!-- Archivo JavaScript externo con defer -->
</head>
<body>

    <div class="header">
        <h1>Título de la Página</h1>
    </div>

    <div class="container">
        <div class="table-header">
            <h2>Tabla de Datos</h2>
            <button aria-label="Añadir datos a la tabla">Añadir Datos</button> <!-- Sin onclick para usar addEventListener -->
        </div>
        
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Título</th> <!-- Renombrada Columna 1 -->
                    <th>Tipo</th> <!-- Renombrada Columna 2 -->
                    <th>Formato</th> <!-- Renombrada Columna 3 -->
                    <th>Nota</th> <!-- Renombrada Columna 4 -->
                    <th>Precio</th> <!-- Renombrada Columna 5 -->
                    <th>Estado</th> <!-- Columna "Estado" -->
                    <th>Lectura</th> <!-- Columna "Lectura" con checkbox -->
                </tr>
            </thead>
            <tbody>
                <!-- Las filas se agregarán aquí mediante JavaScript -->
            </tbody>
        </table>
    </div>

</body>
</html>
