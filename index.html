<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colección de Entretenimiento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header">
        <h1>Colección de Entretenimiento</h1>
        <!-- Botones de navegación entre tablas -->
        <div class="navigation-buttons">
            <button onclick="showTable('comics')">Cómics y Manga</button>
            <button onclick="showTable('books')">Libros</button>
            <button onclick="showTable('shows')">Películas, Series y Anime</button>
        </div>
    </div>

    <div class="container">
        <!-- Tabla de Cómics y Manga -->
        <div id="comicsTable" class="collection-table">
            <h2>Cómics y Manga</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Tipo</th>
                        <th>Formato</th>
                        <th>Precio</th>
                        <th>Nota</th>
                        <th>Estado</th>
                        <th>Lectura</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="comicsBody"></tbody>
            </table>
            <button onclick="addItem('comics')">Añadir Cómic/Manga</button>
        </div>

        <!-- Tabla de Libros -->
        <div id="booksTable" class="collection-table" style="display: none;">
            <h2>Libros</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Autor</th>
                        <th>Género</th>
                        <th>Precio</th>
                        <th>Nota</th>
                        <th>Lectura</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="booksBody"></tbody>
            </table>
            <button onclick="addItem('books')">Añadir Libro</button>
        </div>

        <!-- Tabla de Películas, Series y Anime -->
        <div id="showsTable" class="collection-table" style="display: none;">
            <h2>Películas, Series y Anime</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Tipo</th>
                        <th>Género</th>
                        <th>Precio</th>
                        <th>Nota</th>
                        <th>Visualización</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="showsBody"></tbody>
            </table>
            <button onclick="addItem('shows')">Añadir Película/Serie/Anime</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
