<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título de la Página</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script> <!-- Archivo JavaScript externo con defer -->
</head>
<body>

    <div class="header">
        <h1>Título de la Página</h1>
    </div>

    <div class="container">

            <button aria-label="Añadir datos a la tabla">Añadir Datos</button> <!-- Se elimina el onclick para usar addEventListener en script.js -->
        </div>
        
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Columna 1</th>
                    <th>Columna 2</th>
                    <th>Columna 3</th>
                    <th>Columna 4</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las filas se agregarán aquí mediante JavaScript -->
            </tbody>
        </table>
    </div>

</body>
</html>
