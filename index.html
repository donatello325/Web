<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colección de Cómics</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Mi Colección de Cómics</h1>
  <input type="text" id="search" placeholder="Buscar cómic..." onkeyup="filterComics()">
  <button onclick="openAddComicModal()">Añadir Cómic</button>
  <div id="comicsTableContainer">
    <table id="comicsTable">
      <thead>
        <tr>
          <th>Serie</th>
          <th>Número</th>
          <th>Precio (€)</th>
        </tr>
      </thead>
      <tbody id="comicsList"></tbody>
    </table>
  </div>

  <!-- Modal para agregar cómic -->
  <div id="addComicModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeAddComicModal()">&times;</span>
      <h2>Añadir Cómic</h2>
      <label for="comicSeries">Serie:</label>
      <input type="text" id="comicSeries" required>
      <label for="comicNumber">Número:</label>
      <input type="number" id="comicNumber" required>
      <label for="comicPrice">Precio (€):</label>
      <input type="number" id="comicPrice" step="0.01" required>
      <button onclick="addComic()">Guardar Cómic</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
