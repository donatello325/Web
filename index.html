<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colección de Cómics</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
<div id="header">
    <h1>Colección de Cómics</h1>
</div>

<div class="container">
    <!-- Botón para cambiar entre tablas -->
    <div class="arrow" onclick="toggleTable()">➔</div>

    <!-- Contenedor general de tablas -->
    <div class="tables-container">
        <!-- Tabla principal 1 -->
        <div id="mainTableContainer" class="table-section">
            <div id="mainTableHeader" class="header-gray">
                <h2>Series, Sagas y Tomos Únicos</h2>
            </div>

            <table id="collectionTable">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Tipo</th>
                        <th>Formato</th>
                        <th>Precio</th>
                        <th>Nota</th>
                        <th>Estado</th>
                        <th>Lectura</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button class="button" onclick="addComic()">Añadir Serie/Saga/Tomo Único</button>
            <div class="total">
                <div id="totalPrice">Total: 0€</div>
                <div id="totalComicCount">Total de cómics: 0</div>
            </div>
        </div>

        <!-- Tabla principal 2 -->
        <div id="secondTableContainer" class="table-section hidden">
            <div id="secondTableHeader" class="header-red">
                <h2>Segunda Colección</h2>
            </div>

            <table id="secondCollectionTable">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Tipo</th>
                        <th>Formato</th>
                        <th>Precio</th>
                        <th>Nota</th>
                        <th>Estado</th>
                        <th>Lectura</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button class="button" onclick="addComicToSecondTable()">Añadir Serie/Saga/Tomo Único</button>
            <div class="total">
                <div id="totalPriceSecond">Total: 0€</div>
                <div id="totalComicCountSecond">Total de cómics: 0</div>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
