<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colección de Entretenimiento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header">
        <h1>Mi Colección de Entretenimiento</h1>
    </div>

    <div class="container">
        <h2>Resumen de la colección</h2>
        <div class="progress-bar">
            <label>Cómics y Manga: <span id="comicsProgress">0%</span></label>
            <div class="progress">
                <div class="progress-fill" id="comicsProgressBar" style="width: 0%;"></div>
            </div>
        </div>
        <div class="progress-bar">
            <label>Libros: <span id="booksProgress">0%</span></label>
            <div class="progress">
                <div class="progress-fill" id="booksProgressBar" style="width: 0%;"></div>
            </div>
        </div>
        <div class="progress-bar">
            <label>Series, Anime y Películas: <span id="showsProgress">0%</span></label>
            <div class="progress">
                <div class="progress-fill" id="showsProgressBar" style="width: 0%;"></div>
            </div>
        </div>

        <!-- Botones para acceder a cada colección -->
        <div class="navigation-buttons">
            <button onclick="window.location.href='comics.html'">Cómics y Manga</button>
            <button onclick="window.location.href='books.html'">Libros</button>
            <button onclick="window.location.href='shows.html'">Series, Anime y Películas</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
