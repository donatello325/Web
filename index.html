<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colección de Cómics</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Colección de Cómics</h1>
    <button id="add-comic-btn">Añadir Serie/Tomo Único</button>
  </header>
  <main>
    <table id="main-comics-table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Tipo</th>
          <th>Formato</th>
          <th>Precio</th>
          <th>Nota</th>
          <th>Estado</th>
          <th>Lectura</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="comics-list">
        <!-- Los cómics se agregarán aquí dinámicamente -->
      </tbody>
    </table>
    <div id="totals">
      <p>Total en Euros: <span id="total-price">0€</span></p>
      <p>Total de Cómics: <span id="total-count">0</span></p>
    </div>
  </main>

  <!-- Modal para añadir cómic -->
  <div id="comic-modal" class="modal">
    <div class="modal-content">
      <span class="close" id="close-comic-modal">&times;</span>
      <form id="comic-form">
        <label>Nombre:</label>
        <input type="text" id="comic-name" required>

        <label>Tipo (Cómic o Manga):</label>
        <input type="text" id="comic-type" required>

        <label>Formato (Serie o Tomo Único):</label>
        <input type="text" id="comic-format" required>

        <label>Precio:</label>
        <input type="number" id="comic-price" min="1" max="1000">

        <label>Nota:</label>
        <input type="number" id="comic-note" min="0" max="10">

        <button type="submit">Guardar</button>
      </form>
    </div>
  </div>

  <!-- Modal para añadir/editar tomos dentro de una serie -->
  <div id="tome-modal" class="modal">
    <div class="modal-content">
      <span class="close" id="close-tome-modal">&times;</span>
      <form id="tome-form">
        <label>Nombre / Número:</label>
        <input type="text" id="tome-name" required>

        <label>Precio:</label>
        <input type="number" id="tome-price" min="1" max="1000" required>

        <label>Nota:</label>
        <input type="number" id="tome-note" min="0" max="10" required>

        <button type="submit">Guardar</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
