<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título de la Página</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="header">
        <h1>Título de la Página</h1>
    </div>

    <div class="container">
        <div class="table-header">
            <h2>Tabla de Datos</h2>
            <button onclick="addRow()">Añadir Datos</button>
        </div>
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Columna 1</th>
                    <th>Columna 2</th>
                    <th>Columna 3</th>
                    <th>Columna 4</th>
                    <th>Estado</th>
                    <th>Lectura</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las filas se agregarán aquí -->
            </tbody>
        </table>
    </div>

    <script>
        // Cargar los datos de localStorage al cargar la página
        document.addEventListener("DOMContentLoaded", loadData);

        function loadData() {
            const table = document.getElementById("dataTable").getElementsByTagName('tbody')[0];
            const data = JSON.parse(localStorage.getItem("tableData")) || [];

            data.forEach(rowData => {
                const newRow = table.insertRow();
                rowData.forEach(cellData => {
                    newRow.insertCell().innerText = cellData;
                });

                // Agregar celdas para Estado y Lectura
                const stateCell = newRow.insertCell();
                const select = document.createElement("select");
                const option1 = document.createElement("option");
                option1.value = "En curso";
                option1.text = "En curso";
                const option2 = document.createElement("option");
                option2.value = "Finalizada";
                option2.text = "Finalizada";
                select.appendChild(option1);
                select.appendChild(option2);
                stateCell.appendChild(select);

                const readCell = newRow.insertCell();
                const checkbox = document.createElement("input");
                checkbox.type = "checkbox";
                readCell.appendChild(checkbox);

                // Celdas de Acciones (vacías por el momento)
                newRow.insertCell(); // Vacía
            });
        }

        function addRow() {
            // Solicitar datos al usuario
            const col1 = prompt("Introduce el dato para la Columna 1:");
            const col2 = prompt("Introduce el dato para la Columna 2:");
            const col3 = prompt("Introduce el dato para la Columna 3:");
            const col4 = prompt("Introduce el dato para la Columna 4:");

            // Crear una nueva fila y celdas
            const table = document.getElementById("dataTable").getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();

            // Agregar los datos a las celdas
            newRow.insertCell(0).innerText = col1;
            newRow.insertCell(1).innerText = col2;
            newRow.insertCell(2).innerText = col3;
            newRow.insertCell(3).innerText = col4;

            // Crear celda de Estado con desplegable
            const stateCell = newRow.insertCell();
            const select = document.createElement("select");
            const option1 = document.createElement("option");
            option1.value = "En curso";
            option1.text = "En curso";
            const option2 = document.createElement("option");
            option2.value = "Finalizada";
            option2.text = "Finalizada";
            select.appendChild(option1);
            select.appendChild(option2);
            stateCell.appendChild(select);

            // Crear celda de Lectura con checkbox
            const readCell = newRow.insertCell();
            const checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            readCell.appendChild(checkbox);

            // Celdas de Acciones (vacías por el momento)
            newRow.insertCell(); // Vacía

            // Guardar la fila en localStorage
            saveData();
        }

        function saveData() {
            const table = document.getElementById("dataTable").getElementsByTagName('tbody')[0];
            const data = [];

            for (let i = 0; i < table.rows.length; i++) {
                const row = table.rows[i];
                const rowData = [];
                for (let j = 0; j < row.cells.length - 3; j++) { // Solo guardar las columnas originales
                    rowData.push(row.cells[j].innerText);
                }
                // Agregar el estado del desplegable
                rowData.push(row.cells[row.cells.length - 3].querySelector("select").value);
                // Agregar el estado del checkbox
                rowData.push(row.cells[row.cells.length - 2].querySelector("input").checked ? "Sí" : "No");

                data.push(rowData);
            }

            localStorage.setItem("tableData", JSON.stringify(data));
        }
    </script>

</body>
</html>
